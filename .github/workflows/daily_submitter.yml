name: Daily submitting

on: [push]
  #schedule:
    #- cron:  '10 3 * * *'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r $GITHUB_WORKSPACE/_resources/scraper_requirements.txt
        pip install csvkit
    
    - name: Submit the previous day publication to CRDF
      env: 
        SECRET_CRDF_API_KEY: ${{ secrets.SECRET_CRDF_API_KEY}}
        
      run: |
        cd $GITHUB_WORKSPACE
        csvcut -x -c 'fqdn' $GITHUB_WORKSPACE/$(date --date="yesterday" '+%Y/%m')/$(date --date="yesterday" '+%Y-%m-%d.csv') > /tmp/$(date --date="yesterday" '+%Y-%m-%d.csv')
        python $GITHUB_WORKSPACE/_resources/submitter.py -a submit -i /tmp/$(date --date="yesterday" '+%Y-%m-%d.csv')
