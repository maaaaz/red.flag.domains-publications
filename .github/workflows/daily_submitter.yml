name: Daily submitting

on: 
  schedule:
    - cron:  '10 3 * * *'

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r $GITHUB_WORKSPACE/_resources/scraper_requirements.txt
    
    - name: Submit the previous day publication to CRDF
      env: 
        SECRET_CRDF_API_KEY: ${{ secrets.SECRET_CRDF_API_KEY}}
        
      run: |
        cd $GITHUB_WORKSPACE
        python $GITHUB_WORKSPACE/_resources/submitter.py -a submit -i $GITHUB_WORKSPACE/$(date --date="yesterday" '+%Y/%m')/$(date --date="yesterday" '+%Y-%m-%d.csv')
