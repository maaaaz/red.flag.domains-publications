name: Daily scraping

on: [push]
  #schedule:
    # * is a special character in YAML so you have to quote this string
    #- cron:  '10 00 * * *'

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r $GITHUB_WORKSPACE/_resources/scraper_requirements.txt

    - name: Create year/month dirs if not existing
      run: |
        cd $GITHUB_WORKSPACE
        mkdir -p $(date --date="yesterday" '+%Y/%m')

    - name: Scrape the previous day publication
      run: |
        cd $GITHUB_WORKSPACE
        python $GITHUB_WORKSPACE/_resources/scraper.py 
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add -A
        git commit -m "scraping $(date --date="yesterday" '+%Y/%m')"
        git push
